name = TestLink-API
main_module = lib/TestLink/API.pm
version = 0.011
author = George S. Baugh <teodesian@cpan.org>
license = Perl_5
copyright_holder = George S. Baugh

[MetaResources]
bugtracker.web    = https://rt.cpan.org/Public/Dist/Display.html?Name=TestLink-API
bugtracker.mailto = bug-TestLink-API@rt.cpan.org
repository.url    = git://github.com/teodesian/TestLink-Perl.git
repository.web    = https://github.com/teodesian/TestLink-Perl
repository.type   = git
homepage          = https://github.com/teodesian/TestLink-Perl

[@Basic]

[@TestingMania]
disable = Test::Perl::Critic
; Test::Version is more or less incompatible with the Perl::Critic tests,
; as the auto-inserter goes before stricture.
; this defeats the purpose of only changing the version in one place, which is the point of dzil

;lol, probably should do a pull request to add methods
[Test::PodSpelling]
stopwords = GETTERS
stopwords = TESTSUITE

[PkgVersion]
[AutoPrereqs]
[MetaProvides::Package]

[PromptIfStale]
module = Dist::Zilla
check_all_plugins = 1

[CheckMetaResources]
[CheckPrereqsIndexed]
[CheckChangesHasContent]

[PodWeaver]
[ContributorsFromGit]

[Signature]
